<div class="container header">
    <div>
        <h2>初级班老师及课程安排</h2>
        <br><br>
    </div>
</div>

<div class="container" ng-app="" ng-controller="customersController">
    <div class="row" ng_repeat="teacher in teachers">
        <div class="col-md-4">
            <img src="images/teacher1.jpg">
            <br>
            <p><strong>{{teacher.Name}}</strong></p>

        </div>
        <div class="col-md-8">
            <p>{{teacher.Description}}</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" ng-href="{{'#collapse_' + teacher.Name}}" ng-click="showScheduleTable(teacher)">课程安排>>></a>
                        </h4>
                    </div>
                    <div ng-attr-id="{{'collapse_'+ teacher.Name}}" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table table-condensed table-bordered table-hover text-center">
                                <thead>
                                <tr class="warning">
                                    <th class="text-center">时间</th>
                                    <th class="text-center">星期一</th>
                                    <th class="text-center">星期二</th>
                                    <th class="text-center">星期三</th>
                                    <th class="text-center">星期四</th>
                                    <th class="text-center">星期五</th>
                                    <th class="text-center">星期六</th>
                                    <th class="text-center">星期日</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="row in teacher.schedule">
                                    <td ng-repeat="val in row.time track by $index" ng-class="{success: val == 'available'}">
                                        <span ng-show="$index==0">{{val}}</span>
                                        <a ng-show="val=='available'" href="#" ng-style="{color:'black'}">选课</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><hr>
        <!--add a underline here to separate teachers-->
    </div>

</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
